name: update-uat
on:
  push:
    branches:
      - api-gateway
jobs:
  update-uat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: docker.lachouquette.ch
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: docker.lachouquette.ch/chouquette-spa:latest
