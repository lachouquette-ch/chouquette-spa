#import '../fragments/seo.graphql'
#import '../fragments/media.graphql'
#import '../fragments/author.graphql'
#import '../fragments/tag.graphql'

query($slug: String!) {
    postBySlug(slug: $slug) {
        id
        slug
        title
        date
        modified
        content
        ficheIds
        image {
            ...MediaParts
        }
        tags {
            ...TagParts
        }
        author {
            ...AuthorParts
        }
        seo {
            ...SeoParts
        }
    }
}