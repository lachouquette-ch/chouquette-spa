#import '../fragments/media.graphql'
#import '../fragments/postCard.graphql'
#import '../fragments/seo.graphql'

query($slug: String!) {
    ficheBySlug(slug: $slug) {
        id
        slug
        title
        date
        content
        isChouquettise
        address

        principalCategoryId
        categoryIds
        locationId

        info {
            mail
            telephone
            website
            facebook
            instagram
            cost
            openings
        }
        logo {
            slug
            name
            url
        }
        image {
            ...MediaParts
        }
        criteria {
            name
            values {
                id
                name
            }
        }
        poi {
            address
            lat
            lng
            marker
        }
        seo {
            ...SeoParts
        }

        postCards {
            ...PostCardParts
        }
    }
}