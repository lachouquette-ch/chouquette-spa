#import '../fragments/media.graphql'
#import '../fragments/postCard.graphql'
#import '../fragments/seo.graphql'

query($slug: String!) {
    ficheBySlug(slug: $slug) {
        id
        slug
        title
        date
        content
        categoryId
        isChouquettise
        poi {
            street
            number
            postCode
            state
            city
            lat
            lng
        }
        info {
            mail
            telephone
            facebook
            openings
        }
        address
        locationId
        image {
            ...MediaParts
        }
        criteria {
            name
        }
        seo {
            ...SeoParts
        }
        postCards {
            ...PostCardParts
        }
    }
}